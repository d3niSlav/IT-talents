<!--
    Задача 15:
    Да се състави програма, която въвежда в едномерен масив реални
    числа.
    Като изход: програма извежда онези 3 различни числа, чиято
    абсолютна стойност формира максималната обща сума.
    Пример: 7.13; 0.2; 4.9; 5.1; 6.34; 1.12
    Изход: 5.1; 6.34; 7.13
-->

<script>
    var inputRegex = new RegExp(/^(-?\d+(.\d+)?)(\s*,\s*-?\d+(.\d+)?)*/);
    var result = "";

    do {
        var inputString = String(prompt("Enter numbers for an array:\nExample: 7.13, 0.2, 4.9, 5.1, 6.34, 1.12"));
    } while (!inputRegex.test(inputString));

    var arrayData = inputString.split(",");
    var array = new Array(arrayData.length);
    for (var index = 0; index < arrayData.length; index++) {
        array[index] = Number(arrayData[index]);
    }

    array.sort();
    var newArray = new Array(); 
    for(var index = 1; index < array.length; index++){
        if(array[index] != array[index-1]){
            newArray.push(array[index]);
        }
    }

    var maxSumArray = newArray.slice(newArray.length - 3, newArray.length);
    alert(maxSumArray);
</script>
